    <script>
    (function($) {
        var $nav = $('#main-nav');
        var $toggle = $('.toggle');
        var defaultData = {
            maxWidth: false,
            customToggle: $toggle,
            navTitle: 'Menu',
            levelTitles: true
        };

        // we'll store our temp stuff here
        var $clone = null;
        var data = {};

        // calling like this only for demo purposes

        const initNav = function(conf) {
            if ($clone) {
                // clear previous instance
                $clone.remove();
            }

            // remove old toggle click event
            $toggle.off('click');

            // make new copy
            $clone = $nav.clone();

            // remember data
            $.extend(data, conf)

            // call the plugin
            $clone.hcMobileNav($.extend({}, defaultData, data));
        }

        // run first demo
        initNav({levelOpen:'expand', levelSpacing:5});
        $(".formal").click(function(){
            $("#sc1").removeAttr("hidden").siblings().attr("hidden",true);
            $("#title").html("常规");
        })

        $(".clazz").click(function(){
            $("#sc2").removeAttr("hidden").siblings().attr("hidden",true);
            $("#title").html("班级");
        })

        $(".school").click(function(){
            $("#sc3").removeAttr("hidden").siblings().attr("hidden",true);
            $("#title").html("学校");
        })
        $("#info-btn").click(function(){
          $("#sc1").attr("hidden",true);
        })
        $("#table-btn").click(function(){
          $("#sc1").attr("hidden",true);
        })

    })(jQuery);
    </script>
